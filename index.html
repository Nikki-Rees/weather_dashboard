<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="container-fluid">
            <div class="col-md-4" id="sidebar">

                <div class="searchBarContainer">
                    <h4>Search for a city:</h4>
                    <input class="cityInput">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="pastSearchContainer">

                </div>

            </div>

            <main class="col-md-8">

                <div class="row">
                    <div class="currentDayContainer rounded-sm">
                        <h3 id="cityname"></h3>
                        <h3 id="todaysDate"></h3>
                        <div id="icon"><img id="wicon" src=""></div>

                        <p id="temperature">

                        </p>
                        <p id="humidity">

                        </p>
                        <p id="windSpeed">

                        </p>

                        <p id="uvIndex">

                        </p>
                    </div>
                </div>

                <div class="row" id="forecast">
                    <div class="forecastContainer">
                        <h4>5 day forecast</h4>

                        <div class="forecastCardContainer">
                            <div class="card text-white bg-primary mb-3 forecastCard" id="day1"
                                style="max-width: 18rem;">
                                <div class="card-body">
                                    <p class="card-title forecastDate"></p>
                                    <img class="forecastIcon" src="">
                                    <p class="card-text forecastTemperature"></p>
                                    <p class="card-text forecastHumidity"></p>
                                </div>
                            </div>

                            <div class="card text-white bg-primary mb-3 forecastCard" id="day2"
                                style="max-width: 18rem;">
                                <div class="card-body">
                                    <p class="card-title forecastDate"></p>
                                    <img class="forecastIcon" src="">
                                    <p class="card-text forecastTemperature"></p>
                                    <p class="card-text forecastHumidity"></p>
                                </div>
                            </div>

                            <div class="card text-white bg-primary mb-3 forecastCard" id="day3"
                                style="max-width: 18rem;">
                                <div class="card-body">
                                    <p class="card-title forecastDate"></p>
                                    <img class="forecastIcon" src="">
                                    <p class="card-text forecastTemperature"></p>
                                    <p class="card-text forecastHumidity"></p>
                                </div>
                            </div>

                            <div class="card text-white bg-primary mb-3 forecastCard" id="day4"
                                style="max-width: 18rem;">
                                <div class="card-body">
                                    <p class="card-title forecastDate"></p>
                                    <img class="forecastIcon" src="">
                                    <p class="card-text forecastTemperature"></p>
                                    <p class="card-text forecastHumidity"></p>
                                </div>
                            </div>

                            <div class="card text-white bg-primary mb-3 forecastCard" id="day5"
                                style="max-width: 18rem;">
                                <div class="card-body">
                                    <p class="card-title forecastDate"></p>
                                    <img class="forecastIcon" src="">
                                    <p class="card-text forecastTemperature"></p>
                                    <p class="card-text forecastHumidity"></p>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>

            </main>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
